apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: realworld-msa
build:
  artifacts:
    - image: realworld-msa/auth-server
      context: microservices/auth-server
      docker:
        dockerfile: Dockerfile
deploy:
  kubectl:
    manifests:
      - "k8s/**/*.yaml"
portForward:
  - resourceType: service
    resourceName: auth-server
    port: 9000
